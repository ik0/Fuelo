 <script type="text/javascript" charset="utf-8">

    // Wait for Cordova to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    var watchID = null;

    // Cordova is ready
    //
    function onDeviceReady() {
    	var fuel_type = window.localStorage.getItem("fuel_type");
    	$('#fuelselect').val(fuel_type);
    
		$('#fuelselect').on('change', function() {
		  window.localStorage.setItem("fuel_type", $(this).val());
		  window.localStorage.setItem("fuel_name", $('#fuelselect :selected').text());
		  $('#result').empty().append('<h4><i class="icon-ok"></i> Запазено</h4>');
		});
	
    }
</script>
    
</head>

				<option value="lpg">Пропан Бутан</option>
